    <title>Print server</title>

<body>
<!-- Success Modal HTML -->
<div id="successModal" class="modal fade">
    <div class="modal-dialog modal-confirm">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <div class="icon-box">
                    <i class="far fa-check-circle"></i>
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
            </div>
            <div class="modal-body text-center">
                <h4>Great!</h4>
                <p>File has been uploaded successfully.</p>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-success" data-dismiss="modal">
                        <div class="d-flex justify-content-center align-items-center">
                            <span class="font-weight-bold">Go back</span> <i class="fas fa-arrow-right"></i>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Header -->
<header>
    <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 px-5 my-4">
                    <h4 class="text-white">About</h4>
                    <p class="text-muted"></p>
                </div>
                <div class="col-sm-4  px-4 my-4">
                    <h4 class="text-white">Contact</h4>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white">Follow on Twitter</a></li>
                        <li><a href="#" class="text-white">Like on Facebook</a></li>
                        <li><a href="#" class="text-white">Email me</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
            <a href="/" class="navbar-brand">
                <h1>
                    <i class="fas fa-server m-1 "></i>PrintServer
                </h1>
            </a>
            <a href="" class="navbar-item text"></a>
            <a href="" class="navbar-item"></a>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="row d-flex flex-column">
            <form class="col-12 frame my-4 mx-auto upload-form">
                <fieldset class="upload-form__content">
                    <!--                    <h2 class="upload-form__title">Please, drop your data, in the box bellow</h2>-->
                    <div class="upload-form__drop-spot">
                        <p class="upload-form__file-name" id="file-name"></p>
                        <i class="fas fa-cloud-upload-alt upload-form__cloud-ico"></i>
                        <input id="upload-input" type="file" name="files[]" class="upload-form__file-input upload-input" multiple/>
                    </div>
                    <div class="upload-form__utils upload-utils">
                        <button id="uploadFileButton" type="button"
                                class="upload-utils__btn btn btn-primary" name="Upload">Upload <i
                                class="fas fa-file-upload"></i>
                        </button>
                        <button type="button" class="btn btn-dark upload-utils__btn upload-utils__print-all">Print All<i
                                class="fas fa-print"></i>
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
        <ul id="fileList" class="row file-list">
            <li class="card my-2 col-12 file-list__item file-list__item--template">
                <div class="card-body ">
                    <div class="d-flex">
                        <h5 class="card-title d-inline mr-auto overflow-hidden file-item__title"></h5>
                        <button class="btn btn-danger d-inline ml-auto file-item__delete-btn" type="button">Delete</button>
                    </div>
                    <h6 class="card-subtitle file-item__subtitle"></h6>
                    <a class="card-link d-inline-block pt-2 file-item__download" >Download file</a>
                </div>
            </li>
        </ul>
    </div>
</main>
