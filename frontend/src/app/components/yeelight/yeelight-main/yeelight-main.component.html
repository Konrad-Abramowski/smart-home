<div class="column d-flex justify-content-center no-gutters">
  <div class="row  col-11 col-lg-8">
    <form class="card my-3 col-12">
      <div class="card-body p-2">
        <div class="d-flex justify-content-center d-flex align-items-center py-4" *ngIf="bulbs.length == 0">
          <div class="spinner-border" style="width: 2.5rem; height: 2.5rem;" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <h1 class="align-middle my-0 py-0 px-2">Loading...</h1>
        </div>
        <app-yeelight-bulb-card [yeelightBulb]="bulb" *ngFor="let bulb of bulbs"></app-yeelight-bulb-card>
      </div>
    </form>
  </div>
</div>
